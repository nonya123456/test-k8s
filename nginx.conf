upstream frontend {
    # hello is the internal DNS name used by the backend Service inside Kubernetes
    server frontend;
}

upstream backend {
    # hello is the internal DNS name used by the backend Service inside Kubernetes
    server backend;
}


server {
  listen 80;
  location / {
		proxy_pass     http://frontend;
	}
  location /api {
    proxy_pass         http://backend;
  }
  
}
